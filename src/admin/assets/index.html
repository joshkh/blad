<!doctype html>
<head>
    <meta charset="utf-8" />

    <title>blað CMS</title>

    <link rel="stylesheet" href="css/foundation3.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendor/require-2.0.2.js"></script>
</head>
<body>
    <div id="top">
        <div class="row">
            <div class="two columns">
                <a class="name" href="/admin">blað CMS</a>
            </div>
            <div class="four column">
                <a href="/admin/export" class="small nice secondary button right export">Export all Documents</a></a>
                <a href="/admin/new" class="small nice primary button new">New Document</a></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns">
            <div id="app"></div>
        </div>
    </div>
</body>

<script>
// Configure the AMD module loader
requirejs.config({
    // The path where your JavaScripts are located
    baseUrl: '/admin/js/',
    // Specify the paths of vendor libraries
    paths: {
        'jquery':     'vendor/jquery-1.7.2',
        'underscore': 'vendor/underscore-1.3.3',
        'backbone':   'vendor/backbone-0.9.2',
        'chaplin':    'vendor/chaplin',
        'foundation': 'vendor/foundation',
        'modernizr':  'vendor/modernizr.foundation',
        'browserid':  'vendor/browserid',
        'kronic':     'vendor/kronic',
        'filesaver':  'vendor/filesaver'
    },
    // Underscore and Backbone are not AMD-capable per default,
    // so we need to use the AMD wrapping of RequireJS
    shim: {
        'backbone': {
            'deps': [ 'underscore', 'jquery' ],
            'exports': 'Backbone'
        },
        'underscore': {
            'exports': '_'
        },
        'foundation': {
            'deps': [ 'jquery', 'modernizr' ]
        }
    }
    // For easier development, disable browser caching
    // Of course, this should be removed in a production environment
    //, urlArgs: 'bust=' +  (new Date()).getTime()
});

// Bootstrap the application requiring Foundation3, BrowserID, Kronic and FileSaver.
require(['application', 'foundation', 'browserid', 'kronic', 'filesaver'], function (Application) {
    window.app = new Application();
    window.app.initialize();
});
</script>

</html>
